<div class="card">
  <div class="card-img">
    <img [src]="item.img" [alt]="item.title" />
  </div>

  <div class="card-contents">
    <div class="card-title">
      <span>{{ item.title }}</span>
    </div>

    <div class="card-description">
      <span>{{ item.description }}</span>
    </div>
  </div>
</div>
